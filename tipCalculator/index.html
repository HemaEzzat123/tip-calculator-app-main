<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Tip - Calculator</title>
  </head>
  <body>
    <div class="split-text">
      S P L I <br />
      T T E R
    </div>
    <div class="container">
      <div class="left">
        <div class="bill">
          <label for="bill">Bill</label>
          <div class="input-icon">
            <span class="currency-symbol">$</span>
            <input type="text" placeholder="0" id="bill" />
          </div>
        </div>
        <label for="" id="tp">Select Tip %</label>
        <div class="tip">
          <button id="five">5%</button>
          <button id="ten">10%</button>
          <button id="fifteen">15%</button>
          <button id="twentyFive">25%</button>
          <button id="fifty">50%</button>
          <input type="text" id="custtom" class="customInput" placeholder="%"/>
          <button id="custom">Custom</button>
        </div>
        <div class="people">
          <div class="people-text">
            <label for="people">Number of People</label>
            <p id="error">Can't be zero</p>
          </div>
          <div class="input-icon">
            <span class="currency-symbol2"
              ><i class="fa-solid fa-user"></i
            ></span>
            <input type="text" placeholder="0" id="people" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="tip-amount">
          <div class="tipAmount">
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <span id="tip-amount">$0.00</span>
          </div>
          <div class="total">
            <p>
              Total <br />
              <span>/ person</span>
            </p>
            <span id="total">$0.00</span>
          </div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
